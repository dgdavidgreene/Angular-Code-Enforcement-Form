<a href="#" class="btn btn-primary btn-sm btn-disabled" disabled="disabled" >Reported By</a>
<a href="#about" class="btn btn-primary btn-sm">Address Reported</a>
<a href="#contact" class="btn btn-primary btn-sm">Complaint</a>
<h2>Reported By</h2>

    <form name="userForm" class="form-personReporting" ng-submit="submitForm(userForm.$valid)" novalidate>

        <!-- FIRST NAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>First Name*</label>
            <input type="text" name="firstName" class="form-control" ng-model="user.firstName" required  ng-minlength="3" ng-maxlength="20">
            <p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block">Your first name is required.</p>
        </div>
		
        <!-- LAST NAME -->
		        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
            <label>Last Name*</label>
            <input type="text" name="lastName" class="form-control" ng-model="user.lastName" required  ng-minlength="3" ng-maxlength="30">
            <p ng-show="userForm.lastName.$invalid && !userForm.lastName.$pristine" class="help-block">Your last name is required.</p>
        </div>
		
        <!-- ADDRESS -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.address.$invalid && !userForm.address.$pristine }">
            <label>Address</label>
            <input type="text" name="address" class="form-control" ng-model="user.address" ng-minlength="3" ng-maxlength="40">
            <p ng-show="userForm.address.$error.minlength" class="help-block">Address is too short.</p>
            <p ng-show="userForm.address.$error.maxlength" class="help-block">Address is too long.</p>
        </div>
		
        <!-- CITY -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.city.$invalid && !userForm.city.$pristine }">
            <label>City</label>
            <input type="text" name="city" class="form-control" ng-model="user.city" ng-minlength="3" ng-maxlength="30">
            <p ng-show="userForm.city.$error.minlength" class="help-block">City is too short.</p>
            <p ng-show="userForm.city.$error.maxlength" class="help-block">City is too long.</p>
        </div>

        <!-- STATE -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.state.$invalid && !userForm.state.$pristine }">
            <label>State</label>
			<select ng-model="state" > 
				<OPTION value="CA">CA </OPTION>
				<OPTION value="AK">AK</OPTION><OPTION value="AL">AL </OPTION><OPTION value="AR">AR</OPTION>
				<OPTION value="AZ">AZ </OPTION><OPTION value="CA">CA </OPTION><OPTION value="CO">CO
	            </OPTION><OPTION value="CT">CT </OPTION><OPTION value="DC">DC </OPTION><OPTION value="DE">DE
	            </OPTION><OPTION value="FL">FL </OPTION><OPTION value="GA">GA </OPTION><OPTION value="HI">HI
	            </OPTION><OPTION value="IA">IA </OPTION><OPTION value="ID">ID </OPTION><OPTION value="IL">IL
	            </OPTION><OPTION value="IN">IN </OPTION><OPTION value="KS">KS </OPTION><OPTION value="KY">KY
	            </OPTION><OPTION value="LA">LA </OPTION><OPTION value="MA">MA </OPTION><OPTION value="ME">ME
	            </OPTION><OPTION value="MD">MD </OPTION><OPTION value="MI">MI </OPTION><OPTION value="MN">MN
	            </OPTION><OPTION value="MO">MO </OPTION><OPTION value="MS">MS </OPTION><OPTION value="MT">MT
	            </OPTION><OPTION value="NC">NC </OPTION><OPTION value="ND">ND </OPTION><OPTION value="NE">NE
	            </OPTION><OPTION value="NJ">NJ </OPTION><OPTION value="NH">NH </OPTION><OPTION value="NM">NM
	            </OPTION><OPTION value="NV">NV </OPTION><OPTION value="NY">NY </OPTION><OPTION value="OH">OH
	            </OPTION><OPTION value="OK">OK </OPTION><OPTION value="OR">OR </OPTION><OPTION value="PA">PA
	            </OPTION><OPTION value="RI">RI </OPTION><OPTION value="SC">SC </OPTION><OPTION value="SD">SD
	            </OPTION><OPTION value="TN">TN </OPTION><OPTION value="TX">TX </OPTION><OPTION value="UT">UT
	            </OPTION><OPTION value="VT">VT </OPTION><OPTION value="VA">VA </OPTION><OPTION value="WA">WA
	            </OPTION><OPTION value="WI">WI </OPTION><OPTION value="WY">WY</option>
			</select>
        </div>	
		 
        <!-- ZIP -->		 
		<div class="form-group" ng-class="{ 'has-error' : userForm.zipCode.$invalid && !userForm.zipCode.$pristine }">
            <label>Zip Code</label>
            <input type="text" name="zipCode" class="form-control" ng-model="user.zipCode" ng-minlength="5" ng-maxlength="5">
            <p ng-show="userForm.zipCode.$error.minlength" class="help-block">Zip is too short.</p>
            <p ng-show="userForm.zipCode.$error.maxlength" class="help-block">Zip is too long.</p>
        </div>

        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        
		<!-- PHONE -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.phone.$invalid && !userForm.phone.$pristine }">
            <label>Phone*</label>
            <input type="phone" name="phone" class="form-control" ng-model="user.phone" required >
            <p ng-show="userForm.phone.$invalid && !userForm.phone.$pristine" class="help-block">Enter a valid phone.</p>
        </div>
   
    </form>
